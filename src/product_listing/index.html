<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Product Listing</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <div id="header"></div>
  <main class="divider">
    <section class="category-list">
      <h2>Shop by Category</h2>
      <div class="categories-list">
        <a href="index.html?category=tents" class="category-link">
          <img src="../images/logos/tents.svg" alt="Tents" />
          <span>Tents</span>
        </a>
        <a href="index.html?category=backpacks" class="category-link">
          <img src="../images/logos/backpacks.svg" alt="Backpacks" />
          <span>Backpacks</span>
        </a>
        <a href="index.html?category=sleeping-bags" class="category-link">
          <img src="../images/logos/sleeping-bags.svg" alt="Sleeping Bags" />
          <span>Sleeping Bags</span>
        </a>
        <a href="index.html?category=hammocks" class="category-link">
          <img src="../images/logos/hammocks.svg" alt="Hammocks" />
          <span>Hammocks</span>
        </a>
      </div>
    </section>
    <section class="products">
      <h2 id="category-title"></h2>
      <ul class="product-list" id="product-list"></ul>
    </section>
  </main>
  <div id="footer"></div>
  <script type="module" src="../js/product-listing.js"></script>
  <script type="module" src="../js/header.js"></script>
  <script type="module" src="../js/main.js" type="module"></script>
</body>

</html>
